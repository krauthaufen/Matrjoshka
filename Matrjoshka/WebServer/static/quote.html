<!DOCTYPE html>
<html>
    <head>
        <title>Matrjoshka Routing</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1><img src="img/logo.png" /> Matrjoshka Routing <img src="img/logo.png" /></h1>
            <a href="/quote" class="btn btn-xlg btn-primary">Get Quote!</a>
            <div class="routing"><img src="img/southpark-matrjoshka.gif" /></div>
            <div class="entities">
                <div class="col-sm-3">
                    <img src="img/computer_kenny.png" />
                    <p>Client</p>
                </div>
                <div class="col-sm-2">
                    <img src="img/server_cartman.png" />
                    <p>Chain 1</p>
                    <p class="ip">{xx.xx.xx.xx}</p>
                </div>
                <div class="col-sm-2">
                    <img src="img/server_kyle.png" />
                    <p>Chain 2</p>
                    <p class="ip">{xx.xx.xx.xx}</p>
                </div>
                <div class="col-sm-2">
                    <img src="img/server_stan.png" />
                    <p>Chain 3</p>
                    <p class="ip">{xx.xx.xx.xx}</p>
                </div>
                <div class="col-sm-3">
                    <img src="img/server.png" />
                    <p>WebService</p>
                </div>
            </div>
            <div class="quote">
                <h2>Your Quote:</h2>
                <p class="quote-text">{Here is my quote.}</p>
            </div>
        </div>
    </body>
</html>
